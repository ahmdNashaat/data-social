name: dbt Validate

on:
  push:
    branches: ["**"]
    paths:
      - "src/transformation/dbt/**"
      - "requirements.txt"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/transformation/dbt/**"

jobs:
  dbt-validate:
    name: dbt Compile + Schema Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dbt + DuckDB adapter
        run: |
          pip install dbt-core==1.7.4 dbt-duckdb==1.7.1

      - name: Install dbt packages
        working-directory: src/transformation/dbt
        run: dbt deps

      - name: Compile dbt models (syntax check)
        working-directory: src/transformation/dbt
        run: dbt compile --profiles-dir .

      - name: Run dbt schema tests
        working-directory: src/transformation/dbt
        run: dbt test --profiles-dir . --select test_type:schema

      - name: Generate dbt docs (validate doc coverage)
        working-directory: src/transformation/dbt
        run: dbt docs generate --profiles-dir .
