# checkpoints/silver_quality_check.yml
# ─────────────────────────────────────────────────────────────────────────────
# Silver Quality Checkpoint
# Severity: BLOCKING — failures halt pipeline, data quarantined
# Triggered by: transformation_pipeline DAG after Spark Bronze→Silver
# ─────────────────────────────────────────────────────────────────────────────
name: silver_quality_check
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "silver_%Y%m%d_%H%M%S"

validations:
  - batch_request:
      datasource_name: silver_minio
      data_connector_name: silver_connector
      data_asset_name: tweets
      data_connector_query:
        index: -1
    expectation_suite_name: silver.tweets
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names: [local_site]

  - batch_request:
      datasource_name: silver_minio
      data_connector_name: silver_connector
      data_asset_name: engagements
      data_connector_query:
        index: -1
    expectation_suite_name: silver.engagements
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names: [local_site]
