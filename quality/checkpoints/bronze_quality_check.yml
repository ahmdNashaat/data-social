# checkpoints/bronze_quality_check.yml
# NON-BLOCKING â€” logs warnings, pipeline continues on failure.

name: bronze_quality_check
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-bronze"

validations:
  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: bronze_connector
      data_asset_name: tweets
    expectation_suite_name: bronze.tweets
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names: [local_site]

  - batch_request:
      datasource_name: bronze_datasource
      data_connector_name: bronze_connector
      data_asset_name: engagements
    expectation_suite_name: bronze.engagements
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names: [local_site]
