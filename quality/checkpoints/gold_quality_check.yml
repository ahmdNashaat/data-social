# checkpoints/gold_quality_check.yml
# ALERT-ONLY â€” logs issues to Data Docs, does not block pipeline.

name: gold_quality_check
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-gold"

validations:
  - batch_request:
      datasource_name: silver_datasource
      data_connector_name: silver_connector
      data_asset_name: silver_tweets     # Gold reads same DuckDB DB
    expectation_suite_name: gold.fact_engagements
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names: [local_site]
